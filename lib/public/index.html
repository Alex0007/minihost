<!DOCTYPE html>
<html>
<head>
  <title>minihost</title>
</head>
<body>
  <ul id="servers"></ul>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    $.get('_servers', function (servers) {
      var el = $('#servers')
      for (var name in servers) {
        el.append(
          '<li>'
        + '<a href="http://' + name + '.127.0.0.1.xip.io:3000">'
        +   name + ' (' + servers[name] + ')'
        + '</a>'
        + '</li>'
        )
      }
    })
  </script>
</body>
</html>
