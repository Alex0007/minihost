<!DOCTYPE html>
<html>
<head>
  <title>minihost</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <a class="navbar-brand" href="https://github.com/typicode/minihost">minihost</a>
    </div>
  </nav>
  <div class="container">
    <div id="targets"></div>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    function render () {
      var port = location.port
      $.get('_targets', function (targets) {
        var el = $('#targets')
        var html = ''
        for (var name in targets) {
          html +=
            '<p>'
          + '  <a href="http://' + name + '.127.0.0.1.xip.io:' + port + '">'
          + '    http://' + name + '.127.0.0.1.xip.io:' + port
          + '  </a>'
          + '</p>'
        }
        el.html(html)
      })
    }

    render()
  </script>
</body>
</html>
